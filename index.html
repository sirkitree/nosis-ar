<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
      <a-marker preset='custom' type='pattern' url='path/to/your/pattern-marker.patt'>
        <a-entity gltf-model="url(to/your/model.gltf)" scale="1 1 1" position="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
